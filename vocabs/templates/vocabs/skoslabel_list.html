{% extends "webpage/base.html" %}

{% block content %}
<div class="container">
<div class="panel panel-default procustom-panel-list">
    <div class="panel-heading procustom-panel-heading">
      <h1>Labels</h1>
      <div>
      <a class="btn btn-primary" href="{% url 'vocabs:skoslabel_create' %}" role="button">create label</a>
    </div>
    <br>
  </div>
<div class="panel-body procustom-panel-body">

{% for object in object_list %}
    <li>
        <a href="{% url 'vocabs:skoslabel_detail' pk=object.id %}">{{ object }}</a>
    </li>
{% endfor %}
</div>
</div>
</div>

{% endblock %}
