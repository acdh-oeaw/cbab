{% extends "webpage/base.html" %}

{% block showhidescripts %}
<script type="text/javascript">
$(document).ready(function(){
    $("td:empty").parent().hide();
    $("td").filter(function(){
      return $(this).text() === "None";
    }).parent().hide();
    $("#show_hide_btn").click(function(){
            var emptytd = $("td:empty");
            $(emptytd).parent().toggle();
            var nonetd = $("td").filter(function(){
            return $(this).text() === "None"});
            $(nonetd).parent().toggle();
});
    });
</script>
<script type="text/javascript">
$(document).ready(function(){
    var fetchedParameter = "{{ request.GET.burial }}";
   $("#id_burial option").each(function() {
        if($(this).text() == fetchedParameter) {
            $(this).attr('selected', 'selected');
        }
    });
});
</script>
{% endblock showhidescripts %}
